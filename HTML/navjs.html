<html>
    <head>
        <script>
            function add()
            {
                a=document.getElementById("fn").value;
                b=document.getElementById("sn").value;
                c=parseInt(a)+parseInt(b);
                alert("Sum is "+c);
            }
        </script>
    </head>
    <body>
        <form>
            <label> Enter First Number</label>
            <input type="text" id="fn" required><br><br>
            <label> Enter Second Number</label>
            <input type="text" id="sn" required><br><br>
            <input type="button" value="Add">
            <input type="button" value="Subtract" onclick="add()">
            <input type="button" value="Multiply" onclick="add()">
            <input type="button" value="Divide" onclick="add()">
        </form>
    </body>
</html>
