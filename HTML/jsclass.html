<html>
    <head>
        <script>
            //Parameters & Return Type
            function add(A,B)
            {
                var c;
                c=A+B;
                return c;
            }
            A=parseInt(prompt("Enter a value:"));
            B=parseInt(prompt("Enter b value:"));
            window.alert("Sum is: "+add(A,B));
        </script>
    </head>
</html>
