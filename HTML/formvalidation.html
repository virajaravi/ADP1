<html>
    <head>
        <script>
            function add()
            {
                a=document.getElementById("fn").value;
                b=document.getElementById("sn").value;
                c=parseInt(a)+parseInt(b);
                document.writeln(c);
            }
        </script>
    </head>
    <body>
        <form name="abc">
            <label>Enter First Number:</label>
            <input type="text" id="fn"><br>
            <label>Enter Second Number:</label>
            <input type="text" id="sn"><br>
            <input type="Submit" onclick="add()">
        </form>
    </body>
</html>
